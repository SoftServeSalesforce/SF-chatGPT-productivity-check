<template>
        <div class="slds-page-header slds-page-header_object-home">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-order" title="Orders">
                        <lightning-icon icon-name="standard:orders" alternative-text="Orders" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Orders</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <div class="slds-grid slds-grid_align-spread">
                        <div class="slds-col">
                            <div class="slds-media slds-no-space slds-grow">
                                <div class="slds-media__body">
                                    <h1 class="slds-page-header__title" title="Orders List" style="width: 200px;">Orders</h1>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-no-flex slds-grid slds-align-top">
                            <div class="slds-button-group" role="group">
                                <lightning-button label="New" onclick={createNewOrder}></lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-p-around_medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Orders List">
                <thead>
                    <tr>
                        <th scope="col">
                            <div title="Order Number">Number</div>
                        </th>
                        <th scope="col">
                            <div title="Start Date">Date</div>
                        </th>
                        <th scope="col">
                            <div title="Status">Status</div>
                        </th>
                        <th scope="col">
                            <div title="Amount">Amount (USD)</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Invoice">Invoice</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Actions"></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={processedOrders} for:item="order">
                        <tr key={order.orderId}>
                            <td data-label="Order Number">
                                <a data-id={order.orderId} onclick={navigateToOrderRecord}>{order.orderNumber}</a>
                            </td>
                            <td data-label="Start Date">
                                {order.startDate}
                            </td>
                            <td data-label="Status">
                                <div class="slds-var-m-around_medium">
                                    <span class="slds-text-title">{order.statusTime} in </span>
                                    <lightning-badge label={order.status} class={order.statusClass}></lightning-badge>
                                </div>
                            </td>
                            <td data-label="Amount">
                                ${order.amount}
                            </td>
                            <td data-label="Invoice">
                                <template if:true={order.contentDocumentId}>
                                    <lightning-icon icon-name="utility:download" size="small" title="Download Invoice" onclick={handleDownloadInvoiceIcon} data-id={order.contentDocumentId}></lightning-icon>
                                </template>
                            </td>
                            <td data-label="Actions">
                                <lightning-button-menu alternative-text="Actions" onselect={handleMenuSelect} icon-name="utility:down" icon-size="small">
                                    <template if:true={order.isDraft}>
                                        <lightning-menu-item value={order.activateValue} label="Activate"></lightning-menu-item>
                                    </template>
                                    <template if:true={order.isActivated}>
                                        <lightning-menu-item value={order.markShippedValue} label="Mark as Shipped"></lightning-menu-item>
                                    </template>
                                    <template if:true={order.contentDocumentId}>
                                        <lightning-menu-item value={order.previewInvoiceValue} label="Preview Invoice"></lightning-menu-item>
                                        <lightning-menu-item value={order.downloadInvoiceValue} label="Download Invoice"></lightning-menu-item>
                                    </template>
                                </lightning-button-menu>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
</template>
