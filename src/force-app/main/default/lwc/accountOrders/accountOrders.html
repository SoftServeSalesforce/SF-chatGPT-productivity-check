<template>
    <template lwc:if={showSpinner}>
        <div class="main-spinner-container slds-align_absolute-center">
            <lightning-spinner alternative-text="Loading Orders Data..." size="small"></lightning-spinner>
        </div>
    </template>
    <template lwc:else>
        <article class="slds-card slds-card_boundary">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:orders" alternative-text="Order" title="Order"
                            size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span>{title}</span>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <template lwc:if={showBulkUpdateButtons}>
                            <lightning-button-group>
                                <template lwc:if={showActivateOrdersButton}>
                                    <lightning-button variant="brand-outlin" label="Activate"
                                        title="Move selected Order(s) to 'Activated' status."
                                        onclick={handleActivateOrdersClick}></lightning-button>
                                </template>
                                <template lwc:if={showMarkOrdersAsSentButton}>
                                    <lightning-button variant="brand-outlin" label="Mark as Sent"
                                        title="Move selected Order(s) to 'Shipped' status"
                                        onclick={handleMarkOrdersAsSentClick}></lightning-button>
                                </template>
                            </lightning-button-group>
                        </template>
                    </div>
                </header>
            </div>
            <div class={cardBodyCSSClasses}>
                <template lwc:if={showData}>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <caption>Custom related list with Orders data.</caption>
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="slds-text-align_right slds-cell_action-mode" scope="col">
                                    <lightning-input type="checkbox" onclick={handleSelectAllClick} checked={allRowsSelected}></lightning-input>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Number">Number</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Date">Date</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Status">Status</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Amount">Amount</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Invoice">Invoice</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate slds-assistive-text" title="Actions">Actions</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={orders.data} for:item="o" for:index="i">
                                <tr class="slds-hint-parent" key={o.recordId}>
                                    <td data-label="Select Row">
                                        <lightning-input type="checkbox" data-index={i} onclick={handleSelectRowClick} checked={o.isSelected}
                                            class="slds-p-left_xx-small"></lightning-input>
                                    </td>
                                    <td data-label="Number">
                                        <lightning-formatted-url label={o.orderNumber} target="_blank" value={o.recordURL}></lightning-formatted-url>
                                    </td>
                                    <td data-label="Date">
                                        <lightning-formatted-date-time
                                            value={o.startDate}></lightning-formatted-date-time>
                                    </td>
                                    <td data-label="Status">
                                        <template lwc:if={o.timeInCurrentStatus}>
                                            <span class="slds-p-right_xx-small">{o.timeInCurrentStatus} in</span>
                                        </template>
                                        <lightning-badge label={o.status} class={o.status}></lightning-badge>
                                    </td>
                                    <td data-label="Amount">
                                        <lightning-formatted-number value={o.amount} format-style="currency"
                                            currency-code="USD"></lightning-formatted-number>
                                    </td>
                                    <td data-label="Invoice">
                                        <template lwc:if={o.hasInvoice}>
                                            <a href={o.invoiceDownloadURL}>
                                                <lightning-icon icon-name="utility:download" size="x-small" alternative-text="Download invoice"
                                                    title="Download Invoice"></lightning-icon>
                                            </a>
                                        </template>
                                    </td>
                                    <td data-label="Actions">
                                        <template lwc:if={o.showActionsMenu}>
                                            <lightning-button-menu alternative-text="Show menu" icon-size="x-small">
                                                <template lwc:if={o.canBeActivated}>
                                                    <lightning-menu-item value="Activate" label="Activate" onclick={handleActivateOrderClick} data-record-id={o.recordId}>
                                                    </lightning-menu-item>
                                                </template>
                                                <template lwc:if={o.canBeShipped}>
                                                    <lightning-menu-item value="Mark as Shipped" label="Mark as Shipped" onclick={handleMarkAsShippedClick}
                                                        data-record-id={o.recordId}>
                                                    </lightning-menu-item>
                                                </template>
                                                <template lwc:if={o.hasInvoice}>
                                                    <lightning-menu-item href={o.invoicePreviewURL} label="Preview Invoice"></lightning-menu-item>
                                                    <lightning-menu-item href={o.invoiceDownloadURL} label="Download Invoice"></lightning-menu-item>
                                                </template>
                                            </lightning-button-menu>
                                        </template>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
                <template lwc:if={showError}>
                    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                        <h2>An error occured while loading related Orders.</h2>
                    </div>
                </template>
                <template lwc:if={showNoRelatedOrdersMsg}>
                    <div class="slds-text-align_center slds-p-around_small">This Account has no related Orders.</div>
                </template>
            </div>
            <footer class="slds-card__footer">
                <template lwc:if={showViewAll}>
                    <a class="slds-card__footer-action" onclick={handleViewAllClick}>View All</a>
                </template>
            </footer>
        </article>
    </template>
</template>
