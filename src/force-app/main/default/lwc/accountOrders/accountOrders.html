<template>
    <template lwc:if={showSpinner}>
        <lightning-spinner alternative-text="Loading Orders Data..." size="small"></lightning-spinner>
    </template>
    <template lwc:else>
        <article class="slds-card slds-card_boundary">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:orders" alternative-text="Order" title="Order"
                            size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span>{title}</span>
                        </h2>
                    </div>
                </header>
            </div>
            <div class={cardBodyCSSClasses}>
                <template lwc:if={showData}>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered" summary="Custom related list with Orders data.">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th scope="col">
                                    <div class="slds-truncate" title="Number">Number</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Date">Date</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Status">Status</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Amount">Amount</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate slds-assistive-text" title="Actions">Actions</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={dataToDisplay.data} for:item="o" for:index="i">
                                <tr class="slds-hint-parent" key={o.recordId}>
                                    <td data-label="Number">
                                        <lightning-formatted-url label={o.orderNumber} target="_blank" value={o.recordURL}></lightning-formatted-url>
                                    </td>
                                    <td data-label="Date">
                                        <lightning-formatted-date-time
                                            value={o.startDate}></lightning-formatted-date-time>
                                    </td>
                                    <td data-label="Status">
                                        <div class="slds-truncate" title="Status">{o.status}</div>
                                    </td>
                                    <td data-label="Amount">
                                        <lightning-formatted-number value={o.amount} format-style="currency"
                                            currency-code="USD"></lightning-formatted-number>
                                    </td>
                                    <td data-label="Actions">
                                        <template lwc:if={o.showActionsMenu}>
                                            <div class={o.actionMenuCSSClasses}>
                                                <lightning-button-icon icon-name="utility:down" size="x-small" alternative-text="View Actions"
                                                    class="slds-m-left_xx-small" onclick={toggleActionsMenu} data-index={i}></lightning-button-icon>
                                                <div class="slds-dropdown slds-dropdown_right slds-dropdown_actions">
                                                    <ul class="slds-dropdown__list" role="menu" aria-label="Show Actions">
                                                        <template lwc:if={o.canBeActivated}>
                                                            <li class="slds-dropdown__item" role="presentation">
                                                                <lightning-button variant="base" label="Activate" title="Activate"
                                                                    onclick={handleActivateOrderClick} class="slds-m-left_x-small"></lightning-button>
                                                            </li>
                                                        </template>
                                                        <template lwc:if={o.canBeShipped}>
                                                            <li class="slds-dropdown__item" role="presentation">
                                                                <lightning-button variant="base" label="Mark as Shipped" title="Mark as Shipped"
                                                                    onclick={handleMarkAsShippedClick} class="slds-m-left_x-small"></lightning-button>
                                                            </li>
                                                        </template>
                                                    </ul>
                                                </div>
                                            </div>
                                        </template>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
                <template lwc:if={showError}>
                    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                        <h2>An error occured while loading related Orders.</h2>
                    </div>
                </template>
                <template lwc:if={showNoRelatedOrdersMsg}>
                    <div class="slds-text-align_center">This Account has no related Orders.</div>
                </template>
            </div>
            <footer class="slds-card__footer">
                <template lwc:if={showViewAll}>
                    <a class="slds-card__footer-action" onclick={handleViewAllClick}>View All</a>
                </template>
            </footer>
        </article>
    </template>
</template>
