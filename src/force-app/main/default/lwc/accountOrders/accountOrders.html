<template>
    <lightning-card title="Account Orders">
        <template lwc:if={isLoading}>
            <div>
              <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>
        <template lwc:else>
            <table class="slds-table slds-table_bordered slds-table_fixed-layout">
                <thead>
                    <tr>
                        <th aria-label="Order Number">Order Number</th>
                        <th aria-label="Start Date">Start Date</th>
                        <th aria-label="Status">Status</th>
                        <th aria-label="Amount">Amount</th>
                        <th aria-label="Actions">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={orders} for:item="item">
                        <tr key={item.Id}>
                            <td>
                                <a onclick={handleClickOnOrder}
                                    data-id={item.Id}>
                                    {item.OrderNumber}
                                </a>
                            </td>
                            <td>{item.EffectiveDate}</td>
                            <td>
                                <span>{item.statusTime}</span>
                                <span class={item.statusClassName}>{item.Status}</span>
                            </td>
                            <td>{item.TotalAmount}</td>
                            <td>
                                <lightning-combobox
                                    class="action-dropdown"
                                    data-order-id={item.Id}
                                    data-invoice-id ={item.ContentDocumentId}
                                    data-invoice-url={item.InvoiceUrl}
                                    options={item.actionOptions}
                                    onchange={handleActionChange}>
                                </lightning-combobox>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>    
        </template>
    </lightning-card>
</template>
