name: SonarQube
on:
  push:
    branches:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install SFDX
        run: |
          node --version
          npm install -g sfdx-cli
          export SFDX_DISABLE_DNS_CHECK=true
          echo "Version of SFDX CLI is: $(sfdx --version)"

      - name: Authorize DevHub
        run: |
          echo ${{secrets.SF_ORG_DH}} > ./DEVHUB_SFDX_URL.txt
          sfdx auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -a dh -d

      - name: Create Scratch Org
        run: |
          sfdx force:org:create -v dh -f src/project-scratch-def.json -a scratch-org -s -d 1
      
      - name: Deploy source metadata
        run: |
          sfdx force:source:push
      
      - name: Run Apex Tests
        run: |
          cd src
          sfdx apex run test -l RunLocalTests --loglevel=trace -y -c -r json -d ./tests/apex -w 999999

      - name: "Delete scratch org"
        run: |
          sfdx org:delete:scratch -p -o scratch-org

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}